{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
    {% if user %}
        <h3>Поздравляем!</h3>
        <br>
        <h4>Пользователь {{ user.username }} активирован</h4>
    {% else %}
        <h4>Пользователь {{ user.username }} не активирована</h4>
    {% endif %}
      <button class="btn btn-round form-control">
        <a href="{% url 'main' %}" class="">
          На главную
        </a>
      </button>

{% endblock %}
